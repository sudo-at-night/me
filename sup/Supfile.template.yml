networks:
    production:
        hosts:
            - ${SSH_USER}@${SSH_HOST}
commands:
    cleanup:
        desc: Clear server's static files
        run: if [ -d ".cdocker/vlm/me" ] ; then rm .cdocker/vlm/me/* ; fi
    upload:
        desc: Upload built files
        upload:
            - src: ./dist
              dst: .cdocker/vlm/me/
        run: cp .cdocker/vlm/me/dist/* .cdocker/vlm/me/ && rm -rf .cdocker/vlm/me/dist
targets:
    deploy:
        - cleanup
        - upload
